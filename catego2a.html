<script type="text/javascript">

$(document).ready(function(){

	$("#RTs").show();                //data field  - stays hidden
	$("#submitButton").hide();              
    $('#termsContainer').find('input[type=radio], input[type=checkbox]').prop('checked', false);
    $('#comenzar').prop('disabled', true);
    document.getElementById('acceptTerms').addEventListener('change', function() {
          $('#comenzar').prop('disabled', !this.checked);
	});
	
    function basicPopup(url) {
		    popupWindow = window.open(url,'popUpWindow','height=' + screen.height + ',width=' +screen.width+',\
		    left=0,top=0,resizable=yes,scrollbars=yes,toolbar=no,\
		    menubar=no,location=no,directories=no,status=yes');
	}
    $('#comenzar').on('click', function() {
            basicPopup('catego2.html');
            return false; // Prevent the default button action
        });
});

</script>
