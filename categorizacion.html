<!DOCTYPE html>
<html lang="es">
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js" > </script>

  <title>Figuras Geométricas con CSS</title>
  <link rel="stylesheet" href="styles.css">

    
</head>
<body>
  <div class="inicio">
    <button id="comenzar" >Comenzar</button>
  </div>

  <div class="tabla-container">
    <table class="tabla">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <div class="inicio">
      <button id="continuar" style="display: none;">Continuar</button>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
        var seleccionados = [];
        var figurasSelecionadas = [];
        var counter = -1;
        var = [['']];
        // Asignar figuras geométricas aleatorias a las celdas
        var figuras = [
                'cuadrado_rojo', 'cuadrado_azul', 'cuadrado_amarillo',
                'cuadrado_rojo_borde', 'cuadrado_azul_borde', 'cuadrado_amarillo_borde',
                'circulo_rojo', 'circulo_azul', 'circulo_amarillo',
                'circulo_rojo_borde', 'circulo_azul_borde', 'circulo_amarillo_borde',
                'triangulo_rojo', 'triangulo_azul', 'triangulo_amarillo',
                'triangulo_rojo_borde', 'triangulo_azul_borde', 'triangulo_amarillo_borde'
            ];
    
        // Evento para el botón "comenzar"
        $('#comenzar').on('click', function() {
            $(this).removeClass('bounceIn');
            void this.offsetWidth; // Forzar la reactivación de la animación
            $(this).hide();
            $('#continuar').show();
            $('.tabla').show();  // Mostrar la tabla
    
            
    
            var shuffledFiguras = figuras.slice();
            shuffledFiguras.sort(function() { return 0.5 - Math.random(); });
    
            $('.tabla td').each(function(index) {
                $(this).html('<div class="' + shuffledFiguras[index] + '"></div>');
            });
    
            $('.tabla td').on('click', function() {
                if (seleccionados.length < 3 || $(this).hasClass('selected')) {
                    if ($(this).hasClass('selected')) {
                        $(this).removeClass('selected');
                        seleccionados = seleccionados.filter(c => c !== this);
                    } else {
                        $(this).addClass('selected');
                        seleccionados.push(this);
                    }
                }
            });
        });
    
        // Evento para el botón "continuar"
        $('#continuar').on('click', function() {
            counter++;
            console.log(counter);
    
            if (seleccionados.length === 3) {
                // Guardar los nombres de las figuras seleccionadas
                figurasSelecionadas = seleccionados.map(function(celda) {
                    return $(celda).find('div').attr('class');
                });
    
                console.log(figurasSelecionadas);
    
                // Reorganizar aleatoriamente las figuras de la tabla
                var shuffledFiguras = figuras.slice();
                shuffledFiguras.sort(function() { return 0.5 - Math.random(); });
                $('.tabla td').each(function(index) {
                    $(this).html('<div class="' + shuffledFiguras[index] + '"></div>');
                });
                // Resetear la selección de celdas
                seleccionados.forEach(function(celda) {
                    $(celda).removeClass('selected');
                });
    
                seleccionados = [];
                setTimeout(()=>"console.log('gg')",500);
            } else {
                alert('Debes seleccionar 3 figuras antes de continuar.');
            }
        });
    });
    </script>
    
</body>
</html>
